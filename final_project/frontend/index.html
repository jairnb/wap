                    <!-- Topbar Search -->

                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <div class="before-login-content">
                        <form id="login-form">
                            <div class="d-sm-inline-block form-inline ml-2">
                                <input type="text" class="form-control form-control-user" id="username" placeholder="Username" required/>
                            </div>
                            <div class="d-sm-inline-block form-inline">
                                <input type="password" class="form-control form-control-user" id="password" placeholder="Password" required/>
                            </div>
                            <button id="login-submit-btn" class="btn btn-primary btn-user">
                                Login
                            </button>
                        </form>
                    </div>

                    <div class="logout-div after-login-content">

                    </div>

                    <!-- Content Row -->
                    <div class="" id="music-content">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">All Musics</h6>
                            </div>
                            <div class="card-body">
                                <table class="table display table-bordered all-songs-table-class" id="dataTable-all-music" width="100%"

                                            <td>61</td> -->
                                        <!-- </tr> -->

                            </div>
                        </div>

                                <h6 class="m-0 font-weight-bold text-primary">My Playlist</h6>
                            </div>

                                <table class="table table-bordered display" id="dataTable-playlist" width="100%"
